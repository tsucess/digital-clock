<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bg-dark"></div>
<div class="bg-weather"></div>
<div class="wrapper">
	<h1>DIGITAL CLOCK WIDGET</h1>
	<div class="frame">
		<div class="days">
			<div class="active">SUN</div>
			<div>MON</div>
			<div>TUE</div>
			<div>WED</div>
			<div>THURS</div>
			<div>FRI</div>
			<div>SAT</div>
		</div>
		<div class="clock">
			<div class="hour">00</div>
			<div class="separator">:</div>
			<div class="min">00</div>
			<div class="separator">:</div>
			<div class="sec">00</div>
			<div class="period">am</div>
		</div>
	</div>
	<div class="copyright"> <p>&copy; Dev. by Taofeeq Ogunsanya </p>
	</div>
</div>
	<script src="js/script.js"></script>
</body>
</html>
